- name: "eduWRENCH: Parallel and Distributed Computing Courseware"
  url: https://eduwrench.org/
  description: |
    A set of pedagogic modules for teaching workflow concepts and practices. 
    These modules include simulation-based pedagogic activities through which 
    users can learn in a hands-on manner by experimenting with various 
    application and platform scenarios.
  icon: https://wrench-project.org/favicon.ico

- name: "ELIXIR Research Data Management Kit (RDMKit)"
  url: https://rdmkit.elixir-europe.org/data_analysis
  description: |
    The ELIXIR Research Data Management Kit (RDMkit) is an online guide 
    containing good data management practices applicable to research projects
    in life sciences, including data analysis.
