---
layout: page
title: Reports
permalink: /reports
---

<div class="row justify-content-center mb-4 pb-5">
    <div class="col-md-8 text-center heading-section ftco-animate">
        <p>
            Collection of community reports related to workflows research
        </p>
    </div>
</div>

<div class="row">
    {% assign reports = site.data.reports | sort: "date" | reverse %}
    {% for r in reports %}
    <div class="col-md-4 ftco-animate">
        <div class="blog-entry" style="min-height: 40em;">
            <a href="{{r.url}}" target="_blank" class="block-20" style="background-image: url('images/reports/{{r.image}}');">
            </a>
            <div class="text p-4 d-block">
                <div lcass="meta mb-3">{{r.publisher}}, {{r.date | date: "%Y"}}</div>
                <h3 class="heading"><a href="{{r.url}}" target="_blank">{{r.title}}</a></h3>
                <div class="meta mb-3">
                    {{ r.subtitle }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
